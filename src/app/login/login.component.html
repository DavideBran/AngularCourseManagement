<div class="container-fluid d-flex flex-column justify-content-center align-items-center position-fixed top-50 start-50 translate-middle">
    <div class="w-25 rounded-5 px-5 py-3 shadow bg-white">
        <div class="container-fluid text-center mb-4 text-dark">
            <i class="bi bi-book-half fs-1 text-secondary"></i>
        </div>
        <form #f = "ngForm" (ngSubmit) = "onSumbit()">
            <div class="form-floating mb-3">
                <input type="email" [class]="emailClassList" id="floatingInput" placeholder="email@email.com" name="email" [(ngModel)] = "userEmail" (blur)="checkUserEmail()" required ngModel>
                <label for="floatingInput" class="text-dark">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password " [(ngModel)] = "userPassword" required>
                <label for="floatingPassword" class="text-dark">Password</label>
            </div>

            <div class="container-fluid d-flex flex-column justify-content-center align-items-center w-100">
                <button type="submit" class="btn btn-primary mt-4 w-100" [disabled]="f.touched && !f.valid">Login</button>
                <p class="mt-3 text-center"> Don't have an account? 
                    <a href="#" class="ms-1 link-underline link-underline-opacity-0"> Register </a>
                </p>
            </div>

        </form>
        <div class="text-center text-danger" *ngIf="invalidCredential"> Invalid Password Or Email</div>
    </div>
</div>
